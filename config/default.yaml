log:
    console:
        enabled: yes

modes:
    t-npm:
        type: transport
        transport: protobuf-tcp

    h-all:
        type: rpcHandler
        subset: all

    h-auth:
        type: rpcHandler
        subset: auth

    h-authToken:
        type: rpcHandler
        subset: authWithToken

    s-all:
        type: service
        subset: all

handlers:
    all: [ '#', '~RPCAuthenticateWithTokenMessage' ]

    auth:
        - RPCAuthenticateWithKeyMessage
        - RPCAuthenticateWithTokenMessage
        - RPCAuthenticateRegisterServerMessage

    authWithToken:
        - RPCAuthenticateWithTokenMessage

services:
    all:
        - avatars
        - auth
        - sessions
        - externals
        - networking

transports:
    protobuf_tcp:
        port: 3036
        desc: data_dist/proto.desc

amqp:
    url: amqp://localhost

redis:
    host: 127.0.0.1

auth:
    method: npv2
    ros_exit_on_failures: yes

p2prelay:
    enabled: no

externals:
    citiv:
        queue: citivreq

    networking:
        queue: int-networking

    cfx_metric:
        queue: metrics
